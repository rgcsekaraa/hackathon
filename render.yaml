services:
  # FastAPI Backend
  - type: web
    name: sophiie-api
    runtime: python
    plan: starter
    buildCommand: pip install -r apps/api/requirements.txt
    startCommand: cd apps/api && uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./spatial_voice.db
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

  # Next.js Frontend
  - type: web
    name: sophiie-web
    runtime: node
    plan: starter
    buildCommand: corepack enable && pnpm install && NX_DAEMON=false pnpm exec nx build web
    startCommand: cd apps/web/.next/standalone && PORT=$PORT HOSTNAME=0.0.0.0 node apps/web/server.js
    envVars:
      - key: NODE_VERSION
        value: "20"
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: sophiie-api
          type: web
          property: host
