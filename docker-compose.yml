version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8000:8000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - DATABASE_URL=sqlite+aiosqlite:///./apps/api/spatial_voice.db
    volumes:
      - ./apps/api/spatial_voice.db:/app/apps/api/spatial_voice.db
