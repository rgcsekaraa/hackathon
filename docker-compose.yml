services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
      - "8000:8000"
    env_file:
      - ./apps/api/.env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - DATABASE_URL=sqlite+aiosqlite:///./spatial_voice.db
    volumes:
      - db-data:/app/apps/api
    restart: unless-stopped

volumes:
  db-data:
